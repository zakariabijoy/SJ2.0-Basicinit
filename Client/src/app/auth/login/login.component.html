<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <form class="theme-form login-form" [formGroup]="loginForm">
          <h4>Login</h4>
          <h6>Welcome back! Log in to your account.</h6>
          <div class="form-group">
            <label>Username</label>
            <div class="input-group"
              ><span class="input-group-text"><i class="icon-user"></i></span>
              <input class="form-control" type="text" formControlName="username" placeholder="Username"/>
            </div>
            <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.['required']" class="text text-danger mt-1"> Username is required </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-group"
              ><span class="input-group-text"><i class="icon-lock"></i></span>
              <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="Password" />
              <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
              <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
            </div>
            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']" class="text text-danger mt-1"> Password is required </div>
          </div>
          <div class="form-group">
            <div class="checkbox ms-1">
              <!-- <input id="checkbox1" type="checkbox" />
              <label for="checkbox1">Remember password</label> -->
            </div>
            <a class="link" [routerLink]="'/forgot-password'">Forgot password?</a>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid" (click)="login()" type="button"><span>Sign In</span> </button>
          </div>
          <!-- <div class="login-social-title">
            <h5>Sign in with</h5>
          </div> -->

            <ul class="login-social">
              <li

              ></li>

              ></li>
              <li

              <li

              ></li>
            </ul>
          </div> -->
          <!-- <p>Don't have account?<a class="ms-2" [routerLink]="'/authentication/register/image-one'">Create Account</a></p> -->
        </form>
      </div>
    </div>
  </div>
</div>
