<div class="card o-hidden">
  <div class="card-header pb-0">
    <div class="media">
      <div class="media-body">
        <h5>{{data.chartTitle}}</h5>
      </div>
    </div>
  </div>
  <div class="bar-chart-widget">
    <div class="bottom-content card-body">
      <div class="row">
        <div class="col-12">
          <div id="chart-widget4">
            <highcharts-chart *ngIf="data" [Highcharts]="Highcharts" [options]="data" style="width: 100%; height: 100; display: block;"></highcharts-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
