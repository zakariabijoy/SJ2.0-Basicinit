<div class="container-fluid p-0"> 
   <div class="row m-0">
     <div class="col-12 p-0">    
       <div class="login-card">
         <form class="theme-form login-form">
           <h4 class="mb-3">Create Your Password</h4>
           <div class="form-group">
             <label>New Password</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
               <input class="form-control" type="password" name="login[password]" [type]="show ? 'text' : 'password'"   required="" placeholder="*********">
               <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                 <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
             </div>
           </div>
           <div class="form-group">
             <label>Password</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
               <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
             </div>
           </div>
           <div class="form-group">
             <div class="checkbox ms-1">
               <input id="checkbox1" type="checkbox">
               <label class="text-muted" for="checkbox1">Remember password</label>
             </div>
           </div>
           <div class="form-group">
             <button class="btn btn-primary btn-block" type="submit">Done</button>
           </div>
           <p>Don't have account?<a class="ps-2" href="authentication/register/register-simple">Create Account</a></p>
         </form>
       </div>
     </div>
   </div>
 </div>
