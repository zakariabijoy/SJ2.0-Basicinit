<div class="container-fluid p-0"> 
   <div class="row m-0">
    <div class="col-xl-7 b-center bg-size" style="background-image: url('assets/images/login/1.jpg'); background-size: cover; background-position: center center; display: block;">
      <img class="bg-img-cover bg-center" src="assets/images/login/1.jpg" alt="looginpage" style="display: none;">
    </div>
     <div class="col-xl-5 p-0"> 
       <div class="login-card">
         <form class="theme-form login-form">
           <h4>Create your account</h4>
           <h6>Enter your personal details to create account</h6>
           <div class="form-group">
             <label>Your Name</label>
             <div class="small-group">
               <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
                 <input class="form-control" type="email" required="" placeholder="First Name">
               </div>
               <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
                 <input class="form-control" type="email" required="" placeholder="Last Name">
               </div>
             </div>
           </div>
           <div class="form-group">
             <label>Email Address</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
               <input class="form-control" type="email" required="" placeholder="Test@gmail.com">
             </div>
           </div>
           <div class="form-group">
             <label>Password</label>
             <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
               <input class="form-control" type="password" name="login[password]" [type]="show ? 'text' : 'password'"  required="" placeholder="*********">
               <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
               <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
             </div>
           </div>
           <div class="form-group">
             <div class="checkbox ms-1">
               <input id="checkbox1" type="checkbox">
               <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy                   </span></label>
             </div>
           </div>
           <div class="form-group">
             <button class="btn btn-primary btn-block" type="submit">Create Account</button>
           </div>
           <div class="login-social-title">                
             <h5>Sign in with</h5>
           </div>
           <div class="form-group">
             <ul class="login-social">
              <li><a href="https://www.linkedin.com" target="_blank"><app-feather-icon [icon]="'linkedin'"></app-feather-icon></a></li>
              <li><a href="https://twitter.com" target="_blank"><app-feather-icon [icon]="'twitter'"></app-feather-icon></a></li>
              <li><a href="https://www.facebook.com" target="_blank"><app-feather-icon [icon]="'facebook'"></app-feather-icon></a></li>
              <li><a href="https://www.instagram.com" target="_blank"><app-feather-icon [icon]="'instagram'"></app-feather-icon></a></li>
             </ul>
           </div>
           <p>Already have an account?<a class="ms-2" href="authentication/login/login-simple">Sign in</a></p>
         </form>
       </div>
     </div>
   </div>
 </div>
